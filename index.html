<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="mars.png">
            <img class="rocket" src="rocket.png">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input type="password" id="password" placeholder="enter value to unlock">
                <input type="button" id="ok" name="ok" value="ok">
                <div class="check-buttons">
                    <input id="test" class="specialInputs checkboxInput" type="checkbox" disabled>
                    <input class="specialInputs" type="checkbox" disabled>
                    <input class="specialInputs" type="checkbox" disabled>
                    <input class="specialInputs" type="checkbox" disabled>
                    <input class="specialInputs" type="checkbox" disabled>
                    <input class="specialInputs" type="checkbox" disabled>
                </div>
                <div class="levers">
                    <input class="specialInputs" type="range" max="100" disabled>
                    <input class="specialInputs" type="range" max="100" disabled>
                    <input class="specialInputs" type="range" max="100" disabled>
                    <input class="specialInputs" type="range" max="100" disabled>
                    <input class="specialInputs" type="range" max="100" disabled>
                </div>
                <input id="launch" type="button" name="launch" value="launch" disabled>
            </div>
        </div>
    </div>


</body>

</html>
